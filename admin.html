    <script src="cordova.js"></script>

  </head>
  <body ng-init="saveandforward=&apos;saveandforwardData(user)&apos;;navButton=&apos;Next&apos;">
   
   



    <!--<ion-nav-bar class="bar-positive">
      <!--<ion-nav-back-button>
      </ion-nav-back-button>-->
	
    <!--</ion-nav-bar>-->

    

    <ion-side-menus>
        <ion-side-menu-content ng-controller="AdminAppListCtrl">
           <ion-header-bar class="bar bar-header bar-positive">
            <button class="button button-icon icon ion-navicon"></button>
            <h1 class="title">School Mate</h1>
           </ion-header-bar>

           <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
              </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <!-- ionic view pane --------------------------------------------------------------->

                  <ion-nav-view animation="slide-left-right"></ion-nav-view>

          <!-- ionic view pane --------------------------------------------------------------->

         </ion-side-menu-content> 
        
        <ion-side-menu side="left" ng-controller="AdminAppLoginCtrl">
          <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
              <li ng-show="dash">
                <a class="item" menu-close nav-clear href="#/tab/dashboard/">Dashboard</a>
              </li>
              <li ng-show="search">
                <a class="item" menu-close href="#/tab/search">Search</a>
              </li>
	      <li>
                <a class="item" menu-close href="#/user">Main {{ sample }}</a>
              </li>
             
            </ul>
          </ion-content>
        </ion-side-menu>

       
      
        <ion-side-menu side="right" ng-controller="AdminAppLoginCtrl" >
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Right Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <li ng-show="search">
                <a class="item" menu-close nav-clear href="#/tab/search">Search</a>
              </li>
              <li ng-hide="dash">
                <a class="item" menu-close nav-clear href="#">Settings</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
        
</ion-side-menus>

             
    
   
    
     
   
  </body>
</html>
