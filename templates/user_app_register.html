<ion-view view-title="Register">
        <ion-content class="padding">
	 <form name="myform" ng-submit="Register" novalidate>
          
           <div class="card" id="app-user-registration-personal" ng-hide="userRegistrationS1">
	   
	      <div class="item item-divider">Registration - Personal Details</div>
	      <div class="list">
               
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">First Name</span>
			    <input type="text" placeholder="John" ng-model="firstName">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Middle Name</span>
			    <input type="text" placeholder="Mac" ng-model="middleName">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Last Name</span>
			    <input type="text" placeholder="Suhr" ng-model="lastName">
			  </label>
			 
			 <label class="item item-input item-stacked-label">
			    <span class="input-label">Date of Birth</span>
			    <input type="text" placeholder="04/20/1991" ng-model="dob">
			 </label>
			 
			  <div class="item item-divider item-light">
		   		<button class="button button-block button-positive" ng-click="loadNextRegisterScreen()">Next</button>
			  </div>
                
	      </div>
             
           </div>
<!--block-----------------------------------------------------------------------------------ssssss---------------------------------------------------------------------->
     <div class="card" id="app-user-registration-address" ng-hide="userRegistrationS2">
     <div class="item item-divider">Registration - Contact Details</div>
      
        <div class="list">
	<ng-form name="f2">
		<label class="item item-input item-stacked-label">
			    <span class="input-label">Email</span>
			    <input type="email" placeholder="john@xyz.com" ng-model="email">
		</label>
		<label class="item item-input item-stacked-label">
			    <span class="input-label">Phone Number</span>
			    <input type="text" placeholder="504-881-5455" ng-model="phno">
		 </label>
		<label class="item item-input item-stacked-label">
		 <span class="input-label">Mailing Address</span>    	 
		 <textarea placeholder="1234 xyz street" ng-model="maddress"></textarea>
		 </label>
		 <label class="item item-input item-stacked-label">
		    <span class="input-label">District</span>
		    <input type="text" placeholder="Chitoor" ng-model="district">
		  </label>
		<label class="item item-input item-stacked-label">
		    <span class="input-label">City</span>
		    <input type="text" placeholder="Hyderabad" ng-model="city">
		 </label>
		<label class="item item-input item-stacked-label">
		    <span class="input-label">State</span>
		    <input type="text" placeholder="Andhra Pradesh" ng-model="state">
		 </label>
		<label class="item item-input item-stacked-label">
		    <span class="input-label">Country</span>
		    <input type="text" placeholder="India" disabled>
		 </label>
		<div class="item item-divider item-light">
	   		<button class="button button-block button-positive" ng-click="loadNextRegisterScreen()">Next</button>
		 </div>
          </ng-form>
	  </div>
      </div>
	
<!--block-----------------------------------------------------------------------------------ssssss---------------------------------------------------------------------->
    
     <div class="card" id="app-user-registration-password" ng-hide="userRegistrationS3">
       <div class="item item-divider">Registration - Create Username and Password</div>
       <div class="list">
        <ng-form name="f3">
		<label class="item item-input item-stacked-label">
				    <span class="input-label">Enter your Email</span>
				    <input type="email" placeholder="Enter a valid email for username" id="uname" ng-model="uname" >
		</label>
		<label class="item item-input item-stacked-label">
				    <span class="input-label">Enter a Password</span>
				    <input type="password" placeholder="Enter your Password" id="password" ng-model="pass" >
		</label>
		<label class="item item-input item-stacked-label">
				    <span class="input-label">Re Enter the Password</span>
				    <input type="password" placeholder="Re Enter your Password" id="cpassword" ng-model="cpass" >
		</label>
		<div class="item item-divider item-light">
	   		<button class="button button-block button-positive" ng-click="loadNextRegisterScreen()">Next</button>
		 </div>
         </ng-form>
	 </div>
     </div>

    <div class="card" id="display" ng-show="display" ng-bind-html="displayMessage" ng-style="displayPane"></div>

			</label>
		      <label class="item item-input item-stacked-label">
		       <span class="input-label">Degree Expected</span>
			<select class="form-control" ng-model="degreeExpected">
				            <option>Master of Science (MS)</option>
				            <option>Doctor of Philosophy (Ph.D)</option>
				       </select>
		     </label>
			<div class="item item-divider item-light">
		   		<button class="button button-block button-positive" ng-click="loadNextRegisterScreen()">Next</button>
			 </div>
               </ng-form>
		</div>
    </div>

			<label class="item item-input item-stacked-label">

   <div class="card" id="app-user-registration-testscores" ng-hide="userRegistrationS6">
     	<div class="item item-divider">Registration - Test Scores</div>
	      <div class="list">
		<ng-form name="f6">
			<label class="item item-input item-stacked-label">
			    <div class="row">
				<div class="col">
				    <span class="input-label" style="font-weight: bold;">GRE Total score</span>
				    <input type="text" placeholder="315" ng-model="greScore">
				</div>
			    </div>
			</label> 
			<label class="item item-input item-stacked-label">
			       <div class="row">
				  <div class="col">
				     <span class="input-label">GRE Quant score</span>
				     <input type="text" placeholder="160" ng-model="greQuantScore">
				  </div>
				  <div class="col">
				     <span class="input-label">GRE Verbal score</span>
				     <input type="text" placeholder="155" ng-model="greVerbalScore">
				  </div>
				  <div class="col">
				     <span class="input-label">GRE Quant score</span>
				     <input type="text" placeholder="3.5" ng-model="greAWAScore">
				  </div>
			      </div>
				  
			</label>
			<label class="item item-input item-stacked-label">
			   <div class="row">
				<div class="col">
				    <span class="input-label" style="font-weight: bold;">TOEFL Total score</span>
				    <input type="text" placeholder="100" ng-model="toeflScore">
				</div>
			    </div>
			</label> 
			<label class="item item-input item-stacked-label">
			       <div class="row">
				  <div class="col">
				     <span class="input-label">Listening score</span>
				     <input type="text" placeholder="22" ng-model="toeflListeningScore">
				  </div>
				  <div class="col">
				     <span class="input-label">Reading score</span>
				     <input type="text" placeholder="23" ng-model="toeflReadingScore">
				  </div>
				  <div class="col">
				     <span class="input-label">Writing score</span>
				     <input type="text" placeholder="27" ng-model="toeflWritingScore">
				  </div>
				  <div class="col">
				     <span class="input-label">Speaking score</span>
				     <input type="text" placeholder="28" ng-model="toeflSpeakingScore">
				  </div>
			      </div>
			 </label>
			<label class="item item-input item-stacked-label">
			    <div class="row">
				<div class="col">
				    <span class="input-label" style="font-weight: bold;">ILETS score</span>
				    <input type="text" placeholder="7.5" ng-model="iletsScore">
				</div>
			    </div>
			</label> 
			<label class="item item-input item-stacked-label">
			       <div class="row">
				  <div class="col">
				     <span class="input-label">Listening score</span>
				     <input type="text" placeholder="7" ng-model="iletsListeningScore">
				  </div>
				  <div class="col">
				     <span class="input-label">Reading score</span>
				     <input type="text" placeholder="7" ng-model="iletsReadingScore">
				  </div>
				   <div class="col">
				     <span class="input-label">Writing score</span>
				     <input type="text" placeholder="7.5" ng-model="iletsWritingScore">
				  </div>
				  <div class="col">
				     <span class="input-label">Speaking  score</span>
				     <input type="text" placeholder="7.5" ng-model="iletsSpeakingScore">
				  </div>
			      </div>
			 </label>
			 <div class="item item-divider item-light">
		   		<button type="submit" class="button button-block button-positive">Finish</button>
			 </div>
                   </ng-form>
		  </div>
     </div>
    
</form>
